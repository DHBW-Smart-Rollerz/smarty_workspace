name: Build Test

on:
  push:
    branches:
      - jazzy*
  pull_request:
    branches:
      - jazzy*

jobs:
  build:
    runs-on: ubuntu-24.04
    container:
      image: ubuntu:noble

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup ROS 2 Jazzy
      uses: ros-tooling/setup-ros@v0.7
      with:
        required-ros-distributions: jazzy
    - run: |
        git clone https://github.com/DHBW-Smart-Rollerz/smarty_workspace.git
        cd smarty_workspace
        export ROS_DISTRO=jazzy
        apt install -y python3.12-venv
        python3 -m venv venv
        . venv/bin/activate
        ./setup.sh
        ./scripts/install_dependencies.sh
        ./scripts/build.sh
