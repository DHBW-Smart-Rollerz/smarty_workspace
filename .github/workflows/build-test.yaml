name: Build Test

on:
  push:
    branches:
      - jazzy*
  pull_request:
    branches:
      - jazzy*

jobs:
  build:
    runs-on: ubuntu-24.04
    container:
      image: ubuntu:noble

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup ROS 2 Jazzy
      uses: ros-tooling/setup-ros@v0.2
      with:
        required-ros-distributions: jazzy
    - run: "source /opt/ros/jazzy/setup.bash"
    - run: |
        git clone https://github.com/DHBW-Smart-Rollerz/smarty_workspace.git
        cd smarty_workspace
        ./setup.sh
        ./scripts/install_dependencies.sh
        ./scripts/build.sh

    - name: Finish
      run: echo "Build finished"
